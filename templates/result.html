<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <style>
        .score { 
            font-size: 24px; 
            color: {% if score >= '70%' %}green{% elif score >= '40%' %}orange{% else %}red{% endif %};
            margin: 20px 0;
        }
        .source { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>Analysis Result</h1>
    <div class="source">{{ source }}</div>
    <div class="score">Credibility: {{ score }}</div>
    
    <h3>Content Preview:</h3>
    <p>{{ text }}</p>
    
    <a href="/">Analyze Another</a>
</body>
</html>
