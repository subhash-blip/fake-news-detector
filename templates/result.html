<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        .score { 
            font-size: 24px; 
            color: {% if score > 0.7 %}#4CAF50{% elif score > 0.4 %}#FFC107{% else %}#F44336{% endif %};
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="score">Credibility Score: {{ "%.0f"|format(score*100) }}/100</div>
    <p>{{ text }}</p>
    <a href="/">Analyze another</a>
</body>
</html>
